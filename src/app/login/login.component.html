<div class="bg-stone-100 flex justify-center items-center h-screen">
  <div class="w-1/2 h-screen hidden lg:block">
    <img src="assets/LOGO.png" alt="Placeholder Image" class="object-cover w-full h-full">
  </div>
  
  <div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="block text-blue-700 font-semibold text-lg">Email</label>
        <input type="email" id="email" formControlName="email" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
        <!-- Validación de errores para Email -->
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">The email address is required</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">The email is invalid</small>
        </div>
      </div>

      <!-- Password Input -->
      <div class="mb-4">
        <label for="password" class="block text-blue-700 font-semibold text-lg">Password</label>
        <input type="password" id="password" formControlName="password" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
        <!-- Validación de errores para Password -->
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Must be at least 6 characters long</small>
        </div>
      </div>

      <!-- Forgot Password Link -->
      <div class="mb-6 text-pink-500">
        <a [routerLink]="['/password-forgot']" class="text-rose-500 hover:underline font-semibold">Forgot Password?</a>
      </div>
      <!-- Login Button -->
      <button type="submit" class="bg-rose-400 hover:bg-rose-400 text-white font-semibold rounded-md py-2 px-4 w-full" [disabled]="loginForm.invalid">Login</button>

      <!-- Mostrar mensaje de error -->
      <div *ngIf="errorMessage" class="text-red-500 mt-4">
        {{ errorMessage }}
      </div>
    </form>
    <!-- Sign up Link -->
    <div class="mt-6 text-blue-500 text-center">
      <a [routerLink]="['/register']" class="text-rose-500 hover:underline font-semibold">Sign up Here</a>
    </div>
  </div>
</div>
