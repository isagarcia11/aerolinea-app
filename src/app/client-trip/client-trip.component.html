<!-- Formulario para seleccionar modalidad de viaje -->
<mat-card>
    <mat-card-title>Selecciona tu modalidad de viaje</mat-card-title>
  
    <form [formGroup]="tripForm">
      <mat-form-field>
        <mat-label>Modalidad del viaje</mat-label>
        <mat-select formControlName="tripType">
          <mat-option value="oneWay">Solo ida</mat-option>
          <mat-option value="roundTrip">Ida y vuelta</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Ciudad de origen</mat-label>
        <mat-select formControlName="originCity">
          <mat-option *ngFor="let city of cities" [value]="city">{{ city }}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Ciudad de destino</mat-label>
        <mat-select formControlName="destinationCity">
          <mat-option *ngFor="let city of cities" [value]="city">{{ city }}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Tipo de servicio</mat-label>
        <mat-select formControlName="serviceType">
          <mat-option value="economy">Econ√≥mico</mat-option>
          <mat-option value="business">Business</mat-option>
          <mat-option value="firstClass">Primera clase</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Fecha de inicio</mat-label>
        <input matInput [matDatepicker]="startDatePicker" formControlName="startDate" placeholder="Selecciona una fecha" />
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>
  
      <mat-form-field *ngIf="tripForm.get('tripType')?.value === 'roundTrip'">
        <mat-label>Fecha de regreso</mat-label>
        <input matInput [matDatepicker]="returnDatePicker" formControlName="returnDate" placeholder="Selecciona una fecha" />
        <mat-datepicker-toggle matSuffix [for]="returnDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #returnDatePicker></mat-datepicker>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Costo del viaje por persona</mat-label>
        <input matInput type="number" formControlName="tripCost" placeholder="Costo en USD" />
      </mat-form-field>
  
      <button mat-raised-button color="primary" (click)="bookTrip()">Reservar Viaje</button>
    </form>
  </mat-card>
