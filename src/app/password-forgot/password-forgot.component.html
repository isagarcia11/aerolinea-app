<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - Mi aplicación</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-6 bg-stone-100 rounded-lg shadow-lg">
      
      <h1 class="text-2xl font-semibold text-center text-blue-700 mt-7 mb-6">Forgot Password?</h1> 
      <p class="text-lg text-gray-600 text-center mt-6 mb-6">Enter your email address to reset your password</p> 
      <form>
        <div class="mb-6">
          <label for="email" class="block mb-2 text-lg text-blue-700 font-semibold">Email</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
        </div>
        <button type="submit" class="w-32 bg-gradient-to-r from-rose-400 to-rose-600 text-white py-2 rounded-lg font-semibold mx-auto block focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 mt-4 mb-4">Send</button>
      </form>
      <div class="text-center">
        <p class="text-sm font-semibold">Go back to <a href="#" class="text-blue-700">Log In</a></p>
      </div>
    </div>
  </div>
</body>
</html>
