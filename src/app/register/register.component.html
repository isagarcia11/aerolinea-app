<section class="bg-stone-100 dark:bg-gray-900">
    <div class="flex justify-center min-h-screen">
        <div class="hidden bg-cover lg:block lg:w-2/5" style="background-image: url('assets/LOGO.png')"></div>

        <div class="flex items-center w-full max-w-3xl p-8 mx-auto lg:px-12 lg:w-3/5">
            <div class="w-full">
                <h1 class="text-2xl font-semibold tracking-wider text-blue-700 dark:text-white">
                    Get your account now.
                </h1>

                <p class="mt-4 text-gray-500 dark:text-gray-400">
                    Letâ€™s get you all set up so you can access all the benefits of IAM Airlines.
                </p>

                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 gap-6 mt-8 md:grid-cols-2">
                    <div>
                        <label class="block mb-2 text-blue-700 font-semibold text-lg">First Name</label>
                        <input type="text" formControlName="firstName" placeholder="John"
                            class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:bg-gray-900 dark:text-gray-300" />
                        <div *ngIf="signupForm.get('firstName')?.invalid && signupForm.get('firstName')?.touched">
                            <small class="text-red-500">First name is required.</small>
                        </div>
                    </div>

                    <div>
                        <label class="block mb-2 text-blue-700 font-semibold text-lg">Last Name</label>
                        <input type="text" formControlName="lastName" placeholder="Snow"
                            class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:bg-gray-900 dark:text-gray-300" />
                        <div *ngIf="signupForm.get('lastName')?.invalid && signupForm.get('lastName')?.touched">
                            <small class="text-red-500">Last name is required.</small>
                        </div>
                    </div>

                    <div>
                        <label class="block mb-2 text-blue-700 font-semibold text-lg">Email address</label>
                        <input type="email" formControlName="email" placeholder="johnsnow@example.com"
                            class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:bg-gray-900 dark:text-gray-300" />
                        <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                            <small *ngIf="signupForm.get('email')?.errors?.['required']" class="text-red-500">Email is required.</small>
                            <small *ngIf="signupForm.get('email')?.errors?.['email']" class="text-red-500">Email is invalid.</small>
                        </div>
                    </div>

                    <div>
                        <label class="block mb-2 text-blue-700 font-semibold text-lg">Password</label>
                        <input type="password" formControlName="password" placeholder="Enter your password"
                            class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:bg-gray-900 dark:text-gray-300" />
                        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
                            <small *ngIf="signupForm.get('password')?.errors?.['required']" class="text-red-500">Password is required.</small>
                            <small *ngIf="signupForm.get('password')?.errors?.['minlength']" class="text-red-500">Password must be at least 6 characters long.</small>
                        </div>
                    </div>

                    <div>
                        <label class="block mb-2 text-blue-700 font-semibold text-lg">Confirm Password</label>
                        <input type="password" formControlName="confirmPassword" placeholder="Enter your password"
                            class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:bg-gray-900 dark:text-gray-300" />
                        <div *ngIf="signupForm.errors?.['notSame'] && signupForm.get('confirmPassword')?.touched">
                            <small class="text-red-500">Passwords do not match.</small>
                        </div>
                    </div>

                    <button type="submit" [disabled]="signupForm.invalid"
                        class="flex items-center justify-between w-full px-5 py-3 mt-9 text-lg font-semibold tracking-wide text-white capitalize transition-colors duration-300 transform bg-rose-400 rounded-md hover:bg-rose-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                        <span>Sign Up</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 rtl:-scale-x-100" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
